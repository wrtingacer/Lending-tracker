<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h1>Personal Lending Tracker</h1>
            <p>Sign up or log in to manage your loans</p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (6+ characters)" required>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
            <p id="auth-message" style="color: red; margin-top: 15px; min-height: 20px;"></p>
        </div>

        <!-- Main App Section (hidden until logged in) -->
        <div id="app-section" style="display: none;">
            <h1>Personal Lending Tracker</h1>
            <p>Welcome, <strong id="user-email"></strong> | <button id="logout-btn">Log Out</button></p>

            <!-- Reminders Toggle -->
            <div style="text-align: center; margin: 20px 0;">
                <button id="notify-toggle" style="background: #9b59b6; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em;">Enable Due Date Reminders</button>
                <p id="notify-status" style="margin-top: 10px; font-style: italic; color: #7f8c8d;"></p>
            </div>

            <div class="summary">
                <p>Total Lent: $<span id="total-lent">0.00</span></p>
                <p>Outstanding: $<span id="outstanding">0.00</span></p>
                <button id="export-btn" style="margin-top: 15px; background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Export Loans to CSV</button>
            </div>

            <h2>Add New Loan</h2>
            <form id="loan-form">
                <input type="text" id="borrower" placeholder="Borrower Name" required>
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <input type="date" id="due-date" required>
                <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Your Loans</h2>
            <ul id="loans-list"></ul>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeLoans = null;
        let currentLoans = [];

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                loadLoans();

                // === REMINDERS SETUP ===
                const notifyStatus = document.getElementById('notify-status');
                const notifyToggle = document.getElementById('notify-toggle');
                let notificationInterval = null;

                function updateStatus(message, buttonText) {
                    notifyStatus.textContent = message;
                    notifyToggle.textContent = buttonText;
                }

                function checkDueLoans() {
                    if (currentLoans.length === 0) return;
                    const today = new Date().toISOString().split('T')[0];
                    currentLoans.forEach(loan => {
                        if (!loan.paid && loan.dueDate <= today) {
                            const message = loan.dueDate === today 
                                ? `Due TODAY: ${loan.borrower} owes $${loan.amount.toFixed(2)}`
                                : `OVERDUE: ${loan.borrower} owes $${loan.amount.toFixed(2)} (due ${loan.dueDate})`;
                            if (Notification.permission === "granted") {
                                new Notification("Loan Reminder ðŸ’°", { body: message });
                            }
                        }
                    });
                }

                function startChecking() {
                    checkDueLoans();
                    notificationInterval = setInterval(checkDueLoans, 3600000);
                }

                function stopChecking() {
                    if (notificationInterval) clearInterval(notificationInterval);
                }

                if (!("Notification" in window)) {
                    updateStatus("Notifications not supported", "Reminders Unavailable");
                    notifyToggle.disabled = true;
                } else if (Notification.permission === "granted") {
                    updateStatus("âœ… Reminders active", "Disable Reminders");
                    startChecking();
                } else if (Notification.permission === "denied") {
                    updateStatus("âŒ Blocked â€” enable in browser settings", "Reminders Blocked");
                    notifyToggle.disabled = true;
                } else {
                    updateStatus("Click to enable reminders", "Enable Due Date Reminders");
                }

                notifyToggle.addEventListener('click', () => {
                    if (Notification.permission === "granted") {
                        stopChecking();
                        updateStatus("Reminders disabled", "Enable Due Date Reminders");
                    } else {
                        Notification.requestPermission().then(perm => {
                            if (perm === "granted") {
                                updateStatus("âœ… Reminders active", "Disable Reminders");
                                startChecking();
                            } else {
                                updateStatus("âŒ Permission denied", "Enable Reminders");
                            }
                        });
                    }
                });
                // === END REMINDERS ===
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                document.getElementById('loans-list').innerHTML = '';
                document.getElementById('total-lent').textContent = '0.00';
                document.getElementById('outstanding').textContent = '0.00';

                if (unsubscribeLoans) {
                    unsubscribeLoans();
                    unsubscribeLoans = null;
                }

                currentLoans = [];
            }
        });

        // Improved Sign Up - prevents duplicate emails
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');

            if (!email || !password) {
                messageEl.textContent = "Please enter both email and password";
                messageEl.style.color = "red";
                return;
            }

            messageEl.textContent = "Creating account...";
            messageEl.style.color = "#3498db";

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    messageEl.textContent = "";
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        messageEl.textContent = "This email is already registered. Please log in instead.";
                        messageEl.style.color = "#e67e22";  // Orange - informative
                    } else if (error.code === 'auth/weak-password') {
                        messageEl.textContent = "Password should be at least 6 characters";
                        messageEl.style.color = "red";
                    } else if (error.code === 'auth/invalid-email') {
                        messageEl.textContent = "Please enter a valid email address";
                        messageEl.style.color = "red";
                    } else {
                        messageEl.textContent = error.message;
                        messageEl.style.color = "red";
                    }
                });
        });

        // Log In
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');

            if (!email || !password) {
                messageEl.textContent = "Please enter both email and password";
                messageEl.style.color = "red";
                return;
            }

            messageEl.textContent = "Logging in...";
            messageEl.style.color = "#3498db";

            auth.signInWithEmailAndPassword(email, password)
                .catch(err => {
                    messageEl.textContent = err.message;
                    messageEl.style.color = "red";
                });
        });

        // Log Out
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        // Load Loans
        function loadLoans() {
            if (!currentUser) return;

            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');

            if (unsubscribeLoans) unsubscribeLoans();

            unsubscribeLoans = loansRef.onSnapshot(snapshot => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                currentLoans = [];

                snapshot.forEach(doc => {
                    const loan = doc.data();
                    loan.id = doc.id;
                    currentLoans.push(loan);

                    totalLent += loan.amount;
                    if (!loan.paid) outstanding += loan.amount;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

                    li.innerHTML = `
                        <strong>${loan.borrower}</strong> - $${loan.amount.toFixed(2)}
                        <br>Due: ${loan.dueDate} ${loan.paid ? '<span style="color:green;">(Paid)</span>' : ''}
                        <br><em>${loan.notes || 'No notes'}</em>
                        <div style="margin-top:10px;">
                            <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    li.querySelector('.paid-btn').addEventListener('click', () => {
                        loansRef.doc(loan.id).update({ paid: !loan.paid });
                    });

                    li.querySelector('.delete-btn').addEventListener('click', () => {
                        if (confirm('Delete this loan?')) loansRef.doc(loan.id).delete();
                    });

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        // Export to CSV
        document.getElementById('export-btn').addEventListener('click', () => {
            if (currentLoans.length === 0) {
                alert('No loans to export yet!');
                return;
            }

            let csv = 'Borrower,Amount,Due Date,Notes,Status\n';
            currentLoans.forEach(loan => {
                const status = loan.paid ? 'Paid' : 'Unpaid';
                const notes = (loan.notes || '').replace(/"/g, '""');
                csv += `"${loan.borrower}","${loan.amount.toFixed(2)}","${loan.dueDate}","${notes}","${status}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `my-loans-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Add New Loan
        document.getElementById('loan-form').addEventListener('submit', e => {
            e.preventDefault();
            if (!currentUser) return;

            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
            const loan = {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            };
            loansRef.add(loan).then(() => e.target.reset());
        });
    </script>
</body>
</html>
