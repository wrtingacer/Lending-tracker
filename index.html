<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs (Compat version - guaranteed to work on GitHub Pages) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login / Sign Up Section -->
        <div id="auth-section">
            <h1>Personal Lending Tracker</h1>
            <p>Sign up or log in to get started</p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (6+ characters)" required>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
            <p id="auth-message" style="color: red; margin-top: 15px;"></p>
        </div>

        <!-- Main App (hidden until logged in) -->
        <div id="app-section" style="display: none;">
            <h1>Personal Lending Tracker</h1>
            <p>Welcome, <strong id="user-email"></strong> | <button id="logout-btn">Log Out</button></p>

            <div class="summary">
                <p>Total Lent: $<span id="total-lent">0.00</span></p>
                <p>Outstanding: $<span id="outstanding">0.00</span></p>
                <button id="export-btn" style="margin-top: 15px; background: #27ae60;">Export Loans to CSV</button>
            </div>

            <h2>Add New Loan</h2>
            <form id="loan-form">
                <input type="text" id="borrower" placeholder="Borrower Name" required>
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <input type="date" id="due-date" required>
                <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Your Loans</h2>
            <ul id="loans-list"></ul>
        </div>
    </div>

    <script>
        // Your Firebase config - it's safe to have here
        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeLoans = null;

        // Listen for login state
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                loadLoans();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                if (unsubscribeLoans) unsubscribeLoans();
            }
        });

        // Sign Up Button
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) {
                document.getElementById('auth-message').textContent = "Please fill in both fields";
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        });

        // Log In Button
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) {
                document.getElementById('auth-message').textContent = "Please fill in both fields";
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        });

        // Log Out
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // Load loans in real time
        function loadLoans() {
            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
            unsubscribeLoans = loansRef.onSnapshot(snapshot => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                snapshot.forEach(doc => {
                    const loan = doc.data();
                    loan.id = doc.id;
                    totalLent += loan.amount;
                    if (!loan.paid) outstanding += loan.amount;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

                    li.innerHTML = `
                        <strong>${loan.borrower}</strong> - $${loan.amount.toFixed(2)}
                        <br>Due: ${loan.dueDate} ${loan.paid ? '<span style="color:green;">(Paid)</span>' : ''}
                        <br><em>${loan.notes || 'No notes'}</em>
                        <div style="margin-top:10px;">
                            <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    li.querySelector('.paid-btn').addEventListener('click', () => {
                        loansRef.doc(loan.id).update({ paid: !loan.paid });
                    });

                    li.querySelector('.delete-btn').addEventListener('click', () => {
                        if (confirm('Delete this loan?')) {
                            loansRef.doc(loan.id).delete();
                        }
                    });

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        // Add new loan
        document.getElementById('loan-form').addEventListener('submit', e => {
            e.preventDefault();
            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
            const loan = {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            };
            loansRef.add(loan).then(() => {
                e.target.reset();
            });
        });
// Export to CSV function
document.getElementById('export-btn').addEventListener('click', () => {
    const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
    loansRef.get().then((snapshot) => {
        let csv = 'Borrower,Amount,Due Date,Notes,Status,Paid Date\n';
        snapshot.forEach(doc => {
            const loan = doc.data();
            const status = loan.paid ? 'Paid' : 'Unpaid';
            const paidDate = loan.paid ? new Date().toISOString().split('T')[0] : '';
            csv += `"${loan.borrower}","${loan.amount}","${loan.dueDate}","${loan.notes || ''}","${status}","${paidDate}"\n`;
        });

        // Create download link
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `my-loans-${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
    });
});      
    </script>
</body>
</html>
