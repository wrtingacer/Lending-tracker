<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        #auth-section {
            max-width: 400px;
            margin: 40px auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        #auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .notification-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .notification-section h3 {
            margin-bottom: 10px;
            color: #856404;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        #loans-list {
            list-style: none;
        }

        #loans-list li {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        #loans-list li:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #loans-list li.overdue {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .loan-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .paid-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .paid-btn {
            background: #27ae60;
            color: white;
        }

        .paid-btn:hover {
            background: #229954;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Personal Lending Tracker</h1>
            <p>Keep track of money you've lent to friends and family</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div id="auth-section">
                <h2 style="text-align: center; margin-bottom: 20px;">Sign In or Create Account</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button id="login-btn" class="btn btn-primary">Log In</button>
                <button id="signup-btn" class="btn btn-secondary" style="width: 100%;">Create Account</button>
                <div id="auth-message"></div>
            </div>

            <!-- App Section -->
            <div id="app-section" style="display: none;">
                <div class="user-info">
                    <span><strong>Logged in as:</strong> <span id="user-email"></span></span>
                    <button id="logout-btn" class="btn btn-secondary">Log Out</button>
                </div>

                <!-- Statistics -->
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Lent</h3>
                        <div class="amount">$<span id="total-lent">0.00</span></div>
                    </div>
                    <div class="stat-card">
                        <h3>Outstanding</h3>
                        <div class="amount">$<span id="outstanding">0.00</span></div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="notification-section">
                    <h3>ðŸ”” Reminder Settings</h3>
                    <div class="input-group">
                        <label for="remind-days">Remind me (days before due date):</label>
                        <input type="number" id="remind-days" value="3" min="1" max="30">
                    </div>
                    <div style="margin-top: 10px;">
                        <span id="notify-status">Click to enable reminders</span>
                        <button id="notify-toggle" class="btn btn-secondary" style="margin-left: 10px;">Enable Reminders</button>
                    </div>
                </div>

                <!-- Add Loan Form -->
                <div class="form-section">
                    <h2>Add New Loan</h2>
                    <form id="loan-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="borrower">Borrower Name *</label>
                                <input type="text" id="borrower" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label for="amount">Amount ($) *</label>
                                <input type="number" id="amount" step="0.01" min="0.01" placeholder="100.00" required>
                            </div>
                            <div class="input-group">
                                <label for="due-date">Due Date *</label>
                                <input type="date" id="due-date" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="notes">Notes (optional)</label>
                            <textarea id="notes" placeholder="Add any additional details..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">Add Loan</button>
                    </form>
                </div>

                <!-- Loans List -->
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2>Your Loans</h2>
                        <button id="export-btn" class="btn btn-secondary">Export to CSV</button>
                    </div>
                    <ul id="loans-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let loansRef = null;
        let loansUnsubscribe = null;
        let currentLoans = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                loansRef = ref(db, 'users/' + user.uid + '/loans');
                loadLoans();

                const remindDaysInput = document.getElementById('remind-days');
                const notifyStatus = document.getElementById('notify-status');
                const notifyToggle = document.getElementById('notify-toggle');
                let notificationInterval = null;

                function getRemindDays() {
                    return parseInt(remindDaysInput.value) || 1;
                }

                function checkDueLoans() {
                    if (currentLoans.length === 0) return;
                    const today = new Date();
                    const remindDays = getRemindDays();

                    currentLoans.forEach(loan => {
                        if (loan.paid) return;
                        const dueDate = new Date(loan.dueDate);
                        const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                        let message = '';
                        if (daysUntilDue === 0) message = `Due TODAY: ${loan.borrower} owes $${loan.amount.toFixed(2)}`;
                        else if (daysUntilDue > 0 && daysUntilDue <= remindDays) message = `Upcoming: ${loan.borrower} owes $${loan.amount.toFixed(2)} in ${daysUntilDue} day${daysUntilDue > 1 ? 's' : ''}`;
                        else if (daysUntilDue < 0) message = `OVERDUE: ${loan.borrower} owes $${loan.amount.toFixed(2)}`;

                        if (message && Notification.permission === "granted") {
                            new Notification("Loan Reminder ðŸ’°", { body: message });
                        }
                    });
                }

                function startChecking() {
                    checkDueLoans();
                    notificationInterval = setInterval(checkDueLoans, 3600000);
                }

                function stopChecking() {
                    if (notificationInterval) clearInterval(notificationInterval);
                }

                if (Notification.permission === "granted") {
                    notifyStatus.textContent = "âœ… Reminders active";
                    notifyToggle.textContent = "Disable Reminders";
                    startChecking();
                } else {
                    notifyStatus.textContent = "Click to enable reminders";
                }

                notifyToggle.onclick = () => {
                    if (Notification.permission === "granted") {
                        stopChecking();
                        notifyStatus.textContent = "Reminders disabled";
                        notifyToggle.textContent = "Enable Reminders";
                    } else {
                        Notification.requestPermission().then(perm => {
                            if (perm === "granted") {
                                notifyStatus.textContent = "âœ… Reminders active";
                                notifyToggle.textContent = "Disable Reminders";
                                startChecking();
                            }
                        });
                    }
                };

                remindDaysInput.onchange = () => checkDueLoans();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                document.getElementById('loans-list').innerHTML = '';
                document.getElementById('total-lent').textContent = '0.00';
                document.getElementById('outstanding').textContent = '0.00';

                if (loansUnsubscribe) loansUnsubscribe();
                currentLoans = [];
            }
        });

        document.getElementById('signup-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) return;
            msg.textContent = "Creating account...";
            msg.style.color = "#667eea";
            createUserWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    if (err.code === 'auth/email-already-in-use') {
                        msg.textContent = "Email already registered. Log in instead.";
                        msg.style.color = "#e67e22";
                    } else {
                        msg.textContent = err.message;
                        msg.style.color = "#e74c3c";
                    }
                });
        };

        document.getElementById('login-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) return;
            msg.textContent = "Logging in...";
            msg.style.color = "#667eea";
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    msg.textContent = err.message;
                    msg.style.color = "#e74c3c";
                });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        function loadLoans() {
            if (loansUnsubscribe) loansUnsubscribe();

            loansUnsubscribe = onValue(loansRef, (snapshot) => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                currentLoans = [];

                snapshot.forEach(child => {
                    const loan = child.val();
                    loan.id = child.key;
                    currentLoans.push(loan);

                    totalLent += loan.amount;
                    if (!loan.paid) outstanding += loan.amount;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

                    li.innerHTML = `
                        <div style="margin-bottom: 10px;">
                            <strong style="font-size: 1.2em;">${loan.borrower}</strong>
                            <span style="font-size: 1.3em; color: #667eea; font-weight: bold; margin-left: 10px;">$${loan.amount.toFixed(2)}</span>
                            ${loan.paid ? '<span style="color: #27ae60; font-weight: bold; margin-left: 10px;">âœ“ PAID</span>' : ''}
                        </div>
                        <div style="color: #666; margin-bottom: 5px;">
                            ðŸ“… Due: ${loan.dueDate}
                        </div>
                        <div style="color: #888; font-style: italic;">
                            ${loan.notes || 'No notes'}
                        </div>
                        <div class="loan-actions">
                            <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    li.querySelector('.paid-btn').onclick = () => {
                        set(ref(db, 'users/' + currentUser.uid + '/loans/' + loan.id + '/paid'), !loan.paid);
                    };

                    li.querySelector('.delete-btn').onclick = () => {
                        if (confirm('Delete this loan?')) remove(ref(db, 'users/' + currentUser.uid + '/loans/' + loan.id));
                    };

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        document.getElementById('export-btn').onclick = () => {
            if (currentLoans.length === 0) {
                alert('No loans to export!');
                return;
            }

            let csv = 'Borrower,Amount,Due Date,Notes,Status\n';
            currentLoans.forEach(loan => {
                const status = loan.paid ? 'Paid' : 'Unpaid';
                const notes = (loan.notes || '').replace(/"/g, '""');
                csv += `"${loan.borrower}","${loan.amount.toFixed(2)}","${loan.dueDate}","${notes}","${status}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my-loans-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        };

        document.getElementById('loan-form').onsubmit = (e) => {
            e.preventDefault();
            const newLoanRef = push(loansRef);
            set(newLoanRef, {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            }).then(() => e.target.reset());
        };
    </script>
</body>
</html>
