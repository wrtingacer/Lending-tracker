<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --success-dark: #229954;
            --danger-color: #e74c3c;
            --danger-dark: #c0392b;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --text-dark: #2c3e50;
            --text-medium: #34495e;
            --text-light: #7f8c8d;
            --bg-light: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        #auth-section {
            max-width: 400px;
            margin: 40px auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-info {
            background: #3498db;
            color: white;
        }

        .btn-info:hover {
            background: #2980b9;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        #auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .notification-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .notification-section h3 {
            margin-bottom: 10px;
            color: #856404;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        #loans-list {
            list-style: none;
        }

        #loans-list li {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        #loans-list li:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #loans-list li.overdue {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .loan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .loan-info {
            margin-bottom: 15px;
        }

        .loan-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #229954);
            transition: width 0.3s;
        }

        .payments-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .payments-section h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .payment-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .payment-item .date {
            color: #7f8c8d;
        }

        .payment-item .amount {
            font-weight: bold;
            color: #27ae60;
        }

        .payment-item .delete-payment {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .loan-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .loan-actions button {
            flex: 1;
            min-width: 120px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: #e0e0e0;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .loan-actions {
                flex-direction: column;
            }

            .loan-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Personal Lending Tracker</h1>
            <p>Keep track of money you've lent to friends and family</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div id="auth-section">
                <h2 style="text-align: center; margin-bottom: 20px;">Sign In or Create Account</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button id="login-btn" class="btn btn-primary" type="button">Log In</button>
                <button id="signup-btn" class="btn btn-secondary" type="button" style="width: 100%;">Create Account</button>
                <div id="auth-message"></div>
            </div>

            <!-- App Section -->
            <div id="app-section" style="display: none;">
                <div class="user-info">
                    <span><strong>Logged in as:</strong> <span id="user-email"></span></span>
                    <button id="logout-btn" class="btn btn-secondary" type="button">Log Out</button>
                </div>

                <!-- Statistics -->
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Lent</h3>
                        <div class="amount">$<span id="total-lent">0.00</span></div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Paid</h3>
                        <div class="amount">$<span id="total-paid">0.00</span></div>
                    </div>
                    <div class="stat-card">
                        <h3>Outstanding</h3>
                        <div class="amount">$<span id="outstanding">0.00</span></div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="notification-section">
                    <h3>üîî Reminder Settings</h3>
                    <div class="input-group">
                        <label for="remind-days">Remind me (days before due date):</label>
                        <input type="number" id="remind-days" value="3" min="1" max="30">
                    </div>
                    <div style="margin-top: 10px;">
                        <span id="notify-status">Click to enable reminders</span>
                        <button id="notify-toggle" class="btn btn-secondary" type="button" style="margin-left: 10px;">Enable Reminders</button>
                    </div>
                </div>

                <!-- Add Loan Form -->
                <div class="form-section">
                    <h2>Add New Loan</h2>
                    <form id="loan-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="borrower">Borrower Name *</label>
                                <input type="text" id="borrower" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label for="amount">Amount ($) *</label>
                                <input type="number" id="amount" step="0.01" min="0.01" placeholder="100.00" required>
                            </div>
                            <div class="input-group">
                                <label for="due-date">Due Date *</label>
                                <input type="date" id="due-date" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="notes">Notes (optional)</label>
                            <textarea id="notes" placeholder="Add any additional details..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">Add Loan</button>
                    </form>
                </div>

                <!-- Loans List -->
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2>Your Loans</h2>
                        <button id="export-btn" class="btn btn-secondary" type="button">Export to CSV</button>
                    </div>
                    <ul id="loans-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Record Payment</h2>
                <button class="modal-close" id="close-modal-btn" type="button">‚úï</button>
            </div>
            <form id="payment-form">
                <div class="input-group">
                    <label for="payment-amount">Payment Amount ($) *</label>
                    <input type="number" id="payment-amount" step="0.01" min="0.01" required>
                </div>
                <div class="input-group">
                    <label for="payment-date">Payment Date *</label>
                    <input type="date" id="payment-date" required>
                </div>
                <div class="input-group">
                    <label for="payment-notes">Payment Notes (optional)</label>
                    <textarea id="payment-notes" placeholder="Add payment details..."></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Record Payment</button>
            </form>
        </div>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let loansRef = null;
        let loansUnsubscribe = null;
        let currentLoans = [];
        let currentLoanForPayment = null;

        function closePaymentModal() {
            document.getElementById('payment-modal').classList.remove('active');
            document.getElementById('payment-form').reset();
            currentLoanForPayment = null;
        }

        document.getElementById('close-modal-btn').addEventListener('click', closePaymentModal);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                loansRef = ref(db, 'users/' + user.uid + '/loans');
                loadLoans();
                setupNotifications();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                document.getElementById('loans-list').innerHTML = '';
                document.getElementById('total-lent').textContent = '0.00';
                document.getElementById('total-paid').textContent = '0.00';
                document.getElementById('outstanding').textContent = '0.00';

                if (loansUnsubscribe) loansUnsubscribe();
                currentLoans = [];
            }
        });

        function setupNotifications() {
            const remindDaysInput = document.getElementById('remind-days');
            const notifyStatus = document.getElementById('notify-status');
            const notifyToggle = document.getElementById('notify-toggle');
            let notificationInterval = null;

            function getRemindDays() {
                return parseInt(remindDaysInput.value) || 1;
            }

            function checkDueLoans() {
                if (currentLoans.length === 0) return;
                const today = new Date();
                const remindDays = getRemindDays();

                currentLoans.forEach(loan => {
                    const remaining = calculateRemaining(loan);
                    if (remaining <= 0) return;
                    
                    const dueDate = new Date(loan.dueDate);
                    const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                    let message = '';
                    if (daysUntilDue === 0) message = `Due TODAY: ${loan.borrower} owes $${remaining.toFixed(2)}`;
                    else if (daysUntilDue > 0 && daysUntilDue <= remindDays) message = `Upcoming: ${loan.borrower} owes $${remaining.toFixed(2)} in ${daysUntilDue} day${daysUntilDue > 1 ? 's' : ''}`;
                    else if (daysUntilDue < 0) message = `OVERDUE: ${loan.borrower} owes $${remaining.toFixed(2)}`;

                    if (message && Notification.permission === "granted") {
                        new Notification("Loan Reminder üí∞", { body: message });
                    }
                });
            }

            function startChecking() {
                checkDueLoans();
                notificationInterval = setInterval(checkDueLoans, 3600000);
            }

            function stopChecking() {
                if (notificationInterval) clearInterval(notificationInterval);
            }

            if (Notification.permission === "granted") {
                notifyStatus.textContent = "‚úÖ Reminders active";
                notifyToggle.textContent = "Disable Reminders";
                startChecking();
            } else {
                notifyStatus.textContent = "Click to enable reminders";
            }

            notifyToggle.addEventListener('click', () => {
                if (Notification.permission === "granted") {
                    stopChecking();
                    notifyStatus.textContent = "Reminders disabled";
                    notifyToggle.textContent = "Enable Reminders";
                } else {
                    Notification.requestPermission().then(perm => {
                        if (perm === "granted") {
                            notifyStatus.textContent = "‚úÖ Reminders active";
                            notifyToggle.textContent = "Disable Reminders";
                            startChecking();
                        }
                    });
                }
            });

            remindDaysInput.addEventListener('change', checkDueLoans);
        }

        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) {
                msg.textContent = "Please enter email and password";
                msg.style.color = "#e74c3c";
                return;
            }
            msg.textContent = "Creating account...";
            msg.style.color = "#667eea";
            createUserWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    if (err.code === 'auth/email-already-in-use') {
                        msg.textContent = "Email already registered. Log in instead.";
                        msg.style.color = "#e67e22";
                    } else {
                        msg.textContent = err.message;
                        msg.style.color = "#e74c3c";
                    }
                });
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) {
                msg.textContent = "Please enter email and password";
                msg.style.color = "#e74c3c";
                return;
            }
            msg.textContent = "Logging in...";
            msg.style.color = "#667eea";
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    msg.textContent = err.message;
                    msg.style.color = "#e74c3c";
                });
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        function calculateRemaining(loan) {
            let totalPaid = 0;
            if (loan.payments) {
                Object.values(loan.payments).forEach(payment => {
                    totalPaid += payment.amount;
                });
            }
            return loan.amount - totalPaid;
        }

        function calculateTotalPaid(loan) {
            let totalPaid = 0;
            if (loan.payments) {
                Object.values(loan.payments).forEach(payment => {
                    totalPaid += payment.amount;
                });
            }
            return totalPaid;
        }

        function deletePayment(loanId, paymentId) {
            if (confirm('Delete this payment?')) {
                remove(ref(db, 'users/' + currentUser.uid + '/loans/' + loanId + '/payments/' + paymentId));
            }
        }

        function loadLoans() {
            if (loansUnsubscribe) loansUnsubscribe();

            loansUnsubscribe = onValue(loansRef, (snapshot) => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let totalPaidAll = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                currentLoans = [];

                snapshot.forEach(child => {
                    const loan = child.val();
                    loan.id = child.key;
                    currentLoans.push(loan);

                    totalLent += loan.amount;
                    const paidAmount = calculateTotalPaid(loan);
                    totalPaidAll += paidAmount;
                    const remaining = calculateRemaining(loan);
                    outstanding += remaining;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && remaining > 0) li.classList.add('overdue');

                    const progressPercent = (paidAmount / loan.amount) * 100;

                    let paymentsHTML = '';
                    if (loan.payments) {
                        const paymentsArray = Object.entries(loan.payments).map(([key, val]) => ({
                            id: key,
                            ...val
                        })).sort((a, b) => new Date(b.date) - new Date(a.date));

                        paymentsHTML = `
                            <div class="payments-section">
                                <h4>üíµ Payment History (${paymentsArray.length})</h4>
                                ${paymentsArray.map(payment => `
                                    <div class="payment-item">
                                        <span class="date">${payment.date}</span>
                                        <span class="amount">+$${payment.amount.toFixed(2)}</span>
                                        <button class="delete-payment" data-loan-id="${loan.id}" data-payment-id="${payment.id}" type="button">√ó</button>
                                    </div>
                                    ${payment.notes ? `<div style="font-size:12px;color:#888;padding-left:10px;font-style:italic;">${payment.notes}</div>` : ''}
                                `).join('')}
                            </div>
                        `;
                    }

                    li.innerHTML = `
                        <div class="loan-header">
                            <div>
                                <strong style="font-size: 1.3em;">${loan.borrower}</strong>
                                ${remaining <= 0 ? '<span style="color: #27ae60; font-weight: bold; margin-left: 10px;">‚úì PAID IN FULL</span>' : ''}
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">$${loan.amount.toFixed(2)}</div>
                                <div style="font-size: 0.85em; color: #7f8c8d;">Original Amount</div>
                            </div>
                        </div>
                        
                        <div class="loan-info">
                            <div class="loan-info-row">
                                <span style="color: #7f8c8d;">üìÖ Due Date:</span>
                                <span style="font-weight: 600;">${loan.dueDate}</span>
                            </div>
                            <div class="loan-info-row">
                                <span style="color: #7f8c8d;">üíµ Total Paid:</span>
                                <span style="font-weight: 600; color: #27ae60;">$${paidAmount.toFixed(2)}</span>
                            </div>
                            <div class="loan-info-row">
                                <span style="color: #7f8c8d;">üí∞ Remaining:</span>
                                <span style="font-weight: 600; color: ${remaining > 0 ? '#e74c3c' : '#27ae60'};">$${remaining.toFixed(2)}</span>
                            </div>
                            ${loan.notes ? `<div style="margin-top: 10px; color: #888; font-style: italic;">üìù ${loan.notes}</div>` : ''}
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 12px; color: #7f8c8d; margin-bottom: 10px;">
                            ${progressPercent.toFixed(1)}% paid
                        </div>

                        ${paymentsHTML}

                        <div class="loan-actions">
                            <button class="btn btn-info btn-sm add-payment-btn" data-loan-id="${loan.id}" data-remaining="${remaining}" type="button">+ Add Payment</button>
                            <button class="btn btn-danger btn-sm delete-loan-btn" data-loan-id="${loan.id}" data-borrower="${loan.borrower}" type="button">Delete Loan</button>
                        </div>
                    `;

                    list.appendChild(li);
                });

                // Add event listeners to dynamically created buttons
                document.querySelectorAll('.add-payment-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const loanId = this.getAttribute('data-loan-id');
                        const remaining = parseFloat(this.getAttribute('data-remaining'));
                        currentLoanForPayment = currentLoans.find(l => l.id === loanId);
                        document.getElementById('payment-modal').classList.add('active');
                        const today = new Date().toISOString().split('T')[0];
                        document.getElementById('payment-date').value = today;
                        document.getElementById('payment-amount').max = remaining;
                    });
                });

                document.querySelectorAll('.delete-loan-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const loanId = this.getAttribute('data-loan-id');
                        const borrower = this.getAttribute('data-borrower');
                        if (confirm(`Delete loan for ${borrower}?`)) {
                            remove(ref(db, 'users/' + currentUser.uid + '/loans/' + loanId));
                        }
                    });
                });

                document.querySelectorAll('.delete-payment').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const loanId = this.getAttribute('data-loan-id');
                        const paymentId = this.getAttribute('data-payment-id');
                        deletePayment(loanId, paymentId);
                    });
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('total-paid').textContent = totalPaidAll.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentLoanForPayment) return;

            const amount = parseFloat(document.getElementById('payment-amount').value);
            const date = document.getElementById('payment-date').value;
            const notes = document.getElementById('payment-notes').value.trim();

            const paymentsRef = ref(db, 'users/' + currentUser.uid + '/loans/' + currentLoanForPayment.id + '/payments');
            const newPaymentRef = push(paymentsRef);
            
            set(newPaymentRef, {
                amount: amount,
                date: date,
                notes: notes,
                timestamp: Date.now()
            }).then(() => {
                closePaymentModal();
            });
        });

        document.getElementById('export-btn').addEventListener('click', () => {
            if (currentLoans.length === 0) {
                alert('No loans to export!');
                return;
            }

            let csv = 'Borrower,Original Amount,Total Paid,Remaining,Due Date,Notes,Payment History\n';
            currentLoans.forEach(loan => {
                const totalPaid = calculateTotalPaid(loan);
                const remaining = calculateRemaining(loan);
                const notes = (loan.notes || '').replace(/"/g, '""');
                
                let paymentHistory = '';
                if (loan.payments) {
                    const payments = Object.values(loan.payments);
                    paymentHistory = payments.map(p => `${p.date}:${p.amount.toFixed(2)}`).join('; ');
                }
                
                csv += `"${loan.borrower}","${loan.amount.toFixed(2)}","${totalPaid.toFixed(2)}","${remaining.toFixed(2)}","${loan.dueDate}","${notes}","${paymentHistory}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my-loans-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('loan-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newLoanRef = push(loansRef);
            set(newLoanRef, {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                createdAt: Date.now()
            }).then(() => e.target.reset());
        });
    </script>
</body>
</html>
