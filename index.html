<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <style>
        /* Improved button sizes for Mark Paid & Delete */
        .action-btn {
            padding: 6px 12px;
            font-size: 0.85em;
            margin: 0 4px;
        }
        .paid-btn {
            background: #27ae60;
            color: white;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        .installment-list {
            font-size: 0.85em;
            color: #555;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h1>Personal Lending Tracker</h1>
            <p>Sign up or log in to manage your loans</p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (6+ characters)" required>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
            <p id="auth-message" style="color: red; margin-top: 15px; min-height: 20px;"></p>
        </div>

        <!-- Main App Section -->
        <div id="app-section" style="display: none;">
            <h1>Personal Lending Tracker</h1>
            <p>
                Welcome, <strong id="user-email"></strong> |
                <button id="save-btn" style="background: #f39c12; color: white; padding: 8px 16px; border: none; border-radius: 4px;">Save Changes</button>
                <button id="logout-btn">Log Out</button>
            </p>

            <!-- Customizable Reminders -->
            <div style="text-align: center; margin: 20px 0;">
                <label>
                    Remind me 
                    <input type="number" id="remind-days" value="1" min="0" max="30" style="width: 60px; padding: 6px;">
                    days before due date
                </label>
                <br><br>
                <button id="notify-toggle" style="background: #9b59b6; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer;">Enable Due Date Reminders</button>
                <p id="notify-status" style="margin-top: 10px; font-style: italic; color: #7f8c8d;"></p>
            </div>

            <div class="summary">
                <p>Total Lent: $<span id="total-lent">0.00</span></p>
                <p>Total Outstanding: $<span id="outstanding">0.00</span></p>
                <button id="export-btn" style="margin-top: 15px; background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Export Loans to CSV</button>
            </div>

            <h2>Add New Loan</h2>
            <form id="loan-form">
                <input type="text" id="borrower" placeholder="Borrower Name" required>
                <input type="number" id="amount" step="0.01" placeholder="Full Amount Borrowed" required>
                <input type="date" id="due-date" required>
                <textarea id="notes" placeholder="Description / Notes (optional)" rows="3"></textarea>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Your Loans</h2>
            <ul id="loans-list"></ul>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeLoans = null;
        let currentLoans = [];

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                loadLoans();

                // Reminders with customizable days
                const remindDaysInput = document.getElementById('remind-days');
                const notifyStatus = document.getElementById('notify-status');
                const notifyToggle = document.getElementById('notify-toggle');
                let notificationInterval = null;

                function getRemindDays() {
                    return parseInt(remindDaysInput.value) || 1;
                }

                function checkDueLoans() {
                    if (currentLoans.length === 0) return;
                    const today = new Date();
                    const remindDays = getRemindDays();

                    currentLoans.forEach(loan => {
                        if (loan.paid) return;
                        const dueDate = new Date(loan.dueDate);
                        const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                        if (daysUntilDue === 0) {
                            sendNotification("Due TODAY", `${loan.borrower} owes $${loan.remaining.toFixed(2)}`);
                        } else if (daysUntilDue > 0 && daysUntilDue <= remindDays) {
                            sendNotification("Upcoming Due", `${loan.borrower} owes $${loan.remaining.toFixed(2)} in ${daysUntilDue} day${daysUntilDue > 1 ? 's' : ''}`);
                        } else if (daysUntilDue < 0) {
                            sendNotification("OVERDUE", `${loan.borrower} is overdue by ${-daysUntilDue} day${-daysUntilDue > 1 ? 's' : ''} ($${loan.remaining.toFixed(2)})`);
                        }
                    });
                }

                function sendNotification(title, body) {
                    if (Notification.permission === "granted") {
                        new Notification("Loan Reminder ðŸ’°", { body });
                    }
                }

                function startChecking() {
                    checkDueLoans();
                    notificationInterval = setInterval(checkDueLoans, 3600000); // hourly
                }

                function stopChecking() {
                    if (notificationInterval) clearInterval(notificationInterval);
                }

                if (Notification.permission === "granted") {
                    notifyStatus.textContent = "âœ… Reminders active";
                    notifyToggle.textContent = "Disable Reminders";
                    startChecking();
                } else if (Notification.permission === "denied") {
                    notifyStatus.textContent = "âŒ Blocked in browser settings";
                    notifyToggle.disabled = true;
                } else {
                    notifyStatus.textContent = "Click to enable reminders";
                }

                notifyToggle.addEventListener('click', () => {
                    if (Notification.permission === "granted") {
                        stopChecking();
                        notifyStatus.textContent = "Reminders disabled";
                        notifyToggle.textContent = "Enable Due Date Reminders";
                    } else {
                        Notification.requestPermission().then(perm => {
                            if (perm === "granted") {
                                notifyStatus.textContent = "âœ… Reminders active";
                                notifyToggle.textContent = "Disable Reminders";
                                startChecking();
                            }
                        });
                    }
                });

                remindDaysInput.addEventListener('change', () => {
                    if (Notification.permission === "granted") checkDueLoans();
                });
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                document.getElementById('loans-list').innerHTML = '';
                document.getElementById('total-lent').textContent = '0.00';
                document.getElementById('outstanding').textContent = '0.00';

                if (unsubscribeLoans) {
                    unsubscribeLoans();
                    unsubscribeLoans = null;
                }
                currentLoans = [];
            }
        });

        // Sign Up & Log In (same as before)
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');
            if (!email || !password) return;
            messageEl.textContent = "Creating account...";
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => messageEl.textContent = "")
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        messageEl.textContent = "This email is already registered. Please log in instead.";
                        messageEl.style.color = "#e67e22";
                    } else {
                        messageEl.textContent = error.message;
                        messageEl.style.color = "red";
                    }
                });
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');
            if (!email || !password) return;
            messageEl.textContent = "Logging in...";
            auth.signInWithEmailAndPassword(email, password)
                .catch(err => {
                    messageEl.textContent = err.message;
                    messageEl.style.color = "red";
                });
        });

        // Save Changes Button
        document.getElementById('save-btn').addEventListener('click', () => {
            alert("All changes are automatically saved! (Real-time sync with cloud)");
        });

        // Log Out
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm("Are you sure you want to log out? Changes are saved automatically.")) {
                auth.signOut();
            }
        });

        // Load Loans with installment support
        function loadLoans() {
            if (!currentUser) return;

            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');

            if (unsubscribeLoans) unsubscribeLoans();

            unsubscribeLoans = loansRef.onSnapshot(snapshot => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                currentLoans = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const loan = {
                        id: doc.id,
                        borrower: data.borrower,
                        originalAmount: data.originalAmount || data.amount,  // backward compatibility
                        paidAmount: data.paidAmount || 0,
                        remaining: (data.originalAmount || data.amount) - (data.paidAmount || 0),
                        dueDate: data.dueDate,
                        notes: data.notes || '',
                        installments: data.installments || [],
                        paid: data.paid || false
                    };

                    currentLoans.push(loan);
                    totalLent += loan.originalAmount;
                    outstanding += loan.remaining;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && loan.remaining > 0) li.classList.add('overdue');

                    let installmentHtml = '';
                    if (loan.installments.length > 0) {
                        installmentHtml = '<div class="installment-list"><strong>Payments:</strong><ul>';
                        loan.installments.forEach(inst => {
                            installmentHtml += `<li>${inst.date}: $${inst.amount.toFixed(2)}</li>`;
                        });
                        installmentHtml += '</ul></div>';
                    }

                    li.innerHTML = `
                        <strong>${loan.borrower}</strong><br>
                        Original: $${loan.originalAmount.toFixed(2)} | 
                        Paid: $${loan.paidAmount.toFixed(2)} | 
                        <strong>Due: $${loan.remaining.toFixed(2)}</strong><br>
                        Due Date: ${loan.dueDate}<br>
                        <em>${loan.notes || 'No description'}</em>
                        ${installmentHtml}
                        <div style="margin-top:10px;">
                            <button class="action-btn paid-btn" onclick="recordPayment('${loan.id}', ${loan.originalAmount})">Record Payment</button>
                            <button class="action-btn delete-btn" onclick="deleteLoan('${loan.id}')">Delete</button>
                        </div>
                    `;

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        // Record Payment (Installment)
        window.recordPayment = function(loanId, originalAmount) {
            const amount = prompt("Enter payment amount:", "0.00");
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) return;

            const paidAmt = parseFloat(amount);
            const date = new Date().toISOString().split('T')[0];

            const loanRef = db.collection('users').doc(currentUser.uid).collection('loans').doc(loanId);

            db.runTransaction(async (transaction) => {
                const doc = await transaction.get(loanRef);
                const data = doc.data();
                const currentPaid = data.paidAmount || 0;
                const newPaid = currentPaid + paidAmt;
                const installments = data.installments || [];

                installments.push({ date, amount: paidAmt });

                transaction.update(loanRef, {
                    paidAmount: newPaid,
                    installments: installments,
                    paid: newPaid >= originalAmount
                });
            }).then(() => alert(`Payment of $${paidAmt.toFixed(2)} recorded!`));
        };

        window.deleteLoan = function(loanId) {
            if (confirm('Delete this loan permanently?')) {
                db.collection('users').doc(currentUser.uid).collection('loans').doc(loanId).delete();
            }
        };

        // Export to CSV (updated for installments)
        document.getElementById('export-btn').addEventListener('click', () => {
            if (currentLoans.length === 0) {
                alert('No loans to export yet!');
                return;
            }

            let csv = 'Borrower,Original Amount,Paid Amount,Remaining Due,Due Date,Description,Status\n';
            currentLoans.forEach(loan => {
                const status = loan.paid ? 'Fully Paid' : 'Partial/Unpaid';
                csv += `"${loan.borrower}","${loan.originalAmount.toFixed(2)}","${loan.paidAmount.toFixed(2)}","${loan.remaining.toFixed(2)}","${loan.dueDate}","${(loan.notes || '').replace(/"/g, '""')}","${status}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `my-loans-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Add New Loan
        document.getElementById('loan-form').addEventListener('submit', e => {
            e.preventDefault();
            if (!currentUser) return;

            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
            const originalAmount = parseFloat(document.getElementById('amount').value);

            const loan = {
                borrower: document.getElementById('borrower').value.trim(),
                originalAmount: originalAmount,
                paidAmount: 0,
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                installments: [],
                paid: false
            };

            loansRef.add(loan).then(() => e.target.reset());
        });
    </script>
</body>
</html>
