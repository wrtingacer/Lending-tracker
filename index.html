<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let loansRef = null;
        let loansUnsubscribe = null;
        let currentLoans = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                loansRef = ref(db, 'users/' + user.uid + '/loans');
                loadLoans();

                // Reminders (customizable days)
                const remindDaysInput = document.getElementById('remind-days');
                const notifyStatus = document.getElementById('notify-status');
                const notifyToggle = document.getElementById('notify-toggle');
                let notificationInterval = null;

                function getRemindDays() {
                    return parseInt(remindDaysInput.value) || 1;
                }

                function checkDueLoans() {
                    if (currentLoans.length === 0) return;
                    const today = new Date();
                    const remindDays = getRemindDays();

                    currentLoans.forEach(loan => {
                        if (loan.paid) return;
                        const dueDate = new Date(loan.dueDate);
                        const daysUntilDue = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                        let message = '';
                        if (daysUntilDue === 0) message = `Due TODAY: ${loan.borrower} owes $${loan.amount.toFixed(2)}`;
                        else if (daysUntilDue > 0 && daysUntilDue <= remindDays) message = `Upcoming: ${loan.borrower} owes $${loan.amount.toFixed(2)} in ${daysUntilDue} day${daysUntilDue > 1 ? 's' : ''}`;
                        else if (daysUntilDue < 0) message = `OVERDUE: ${loan.borrower} owes $${loan.amount.toFixed(2)}`;

                        if (message && Notification.permission === "granted") {
                            new Notification("Loan Reminder ðŸ’°", { body: message });
                        }
                    });
                }

                function startChecking() {
                    checkDueLoans();
                    notificationInterval = setInterval(checkDueLoans, 3600000);
                }

                function stopChecking() {
                    if (notificationInterval) clearInterval(notificationInterval);
                }

                if (Notification.permission === "granted") {
                    notifyStatus.textContent = "âœ… Reminders active";
                    notifyToggle.textContent = "Disable Reminders";
                    startChecking();
                } else {
                    notifyStatus.textContent = "Click to enable reminders";
                }

                notifyToggle.onclick = () => {
                    if (Notification.permission === "granted") {
                        stopChecking();
                        notifyStatus.textContent = "Reminders disabled";
                        notifyToggle.textContent = "Enable Reminders";
                    } else {
                        Notification.requestPermission().then(perm => {
                            if (perm === "granted") {
                                notifyStatus.textContent = "âœ… Reminders active";
                                notifyToggle.textContent = "Disable Reminders";
                                startChecking();
                            }
                        });
                    }
                };

                remindDaysInput.onchange = () => checkDueLoans();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                document.getElementById('loans-list').innerHTML = '';
                document.getElementById('total-lent').textContent = '0.00';
                document.getElementById('outstanding').textContent = '0.00';

                if (loansUnsubscribe) loansUnsubscribe();
                currentLoans = [];
            }
        });

        // Sign Up
        document.getElementById('signup-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) return;
            msg.textContent = "Creating account...";
            createUserWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    if (err.code === 'auth/email-already-in-use') {
                        msg.textContent = "Email already registered. Log in instead.";
                        msg.style.color = "#e67e22";
                    } else {
                        msg.textContent = err.message;
                        msg.style.color = "red";
                    }
                });
        };

        // Log In
        document.getElementById('login-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-message');
            if (!email || !password) return;
            msg.textContent = "Logging in...";
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => {
                    msg.textContent = err.message;
                    msg.style.color = "red";
                });
        };

        // Log Out
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        // Load Loans
        function loadLoans() {
            if (loansUnsubscribe) loansUnsubscribe();

            loansUnsubscribe = onValue(loansRef, (snapshot) => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                currentLoans = [];

                snapshot.forEach(child => {
                    const loan = child.val();
                    loan.id = child.key;
                    currentLoans.push(loan);

                    totalLent += loan.amount;
                    if (!loan.paid) outstanding += loan.amount;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

                    li.innerHTML = `
                        <strong>${loan.borrower}</strong> - $${loan.amount.toFixed(2)}
                        <br>Due: ${loan.dueDate} ${loan.paid ? '<span style="color:green;">(Paid)</span>' : ''}
                        <br><em>${loan.notes || 'No notes'}</em>
                        <div style="margin-top:10px;">
                            <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    li.querySelector('.paid-btn').onclick = () => {
                        set(ref(db, 'users/' + currentUser.uid + '/loans/' + loan.id + '/paid'), !loan.paid);
                    };

                    li.querySelector('.delete-btn').onclick = () => {
                        if (confirm('Delete this loan?')) remove(ref(db, 'users/' + currentUser.uid + '/loans/' + loan.id));
                    };

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        // Export CSV
        document.getElementById('export-btn').onclick = () => {
            if (currentLoans.length === 0) {
                alert('No loans to export!');
                return;
            }

            let csv = 'Borrower,Amount,Due Date,Notes,Status\n';
            currentLoans.forEach(loan => {
                const status = loan.paid ? 'Paid' : 'Unpaid';
                const notes = (loan.notes || '').replace(/"/g, '""');
                csv += `"${loan.borrower}","${loan.amount.toFixed(2)}","${loan.dueDate}","${notes}","${status}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my-loans-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // Add Loan
        document.getElementById('loan-form').onsubmit = (e) => {
            e.preventDefault();
            const newLoanRef = push(loansRef);
            set(newLoanRef, {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            }).then(() => e.target.reset());
        };
    </script>
</body>
</html>
