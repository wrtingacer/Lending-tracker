<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Compat SDK (older style - works perfectly on GitHub Pages) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase config (safe to keep here - explained below)
        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeLoans = null;

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('logout-btn').style.display = 'block';
                loadLoans();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                if (unsubscribeLoans) unsubscribeLoans();
            }
        });

        // Sign Up
        document.getElementById('signup-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) return;
            auth.createUserWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        };

        // Log In
        document.getElementById('login-btn').onclick = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) return;
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        };

        // Log Out
        document.getElementById('logout-btn').onclick = () => auth.signOut();

        // Get loans collection
        function getLoansCollection() {
            if (!currentUser) return null;
            return db.collection('users').doc(currentUser.uid).collection('loans');
        }

        // Load loans real-time
        function loadLoans() {
            const loansCol = getLoansCollection();
            if (!loansCol) return;

            unsubscribeLoans = loansCol.onSnapshot((snapshot) => {
                const list = document.getElementById('loans-list');
                list.innerHTML = '';
                let totalLent = 0;
                let outstanding = 0;
                const today = new Date().toISOString().split('T')[0];

                snapshot.forEach((docSnap) => {
                    const loan = docSnap.data();
                    loan.id = docSnap.id;
                    totalLent += loan.amount;
                    if (!loan.paid) outstanding += loan.amount;

                    const li = document.createElement('li');
                    if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

                    li.innerHTML = `
                        <strong>${loan.borrower}</strong> - $${loan.amount.toFixed(2)}
                        <br>Due: ${loan.dueDate} ${loan.paid ? '<span style="color:green;">(Paid)</span>' : ''}
                        <br><em>${loan.notes || 'No notes'}</em>
                        <div style="margin-top:10px;">
                            <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    li.querySelector('.paid-btn').onclick = () => togglePaid(loan.id, loan.paid);
                    li.querySelector('.delete-btn').onclick = () => deleteLoan(loan.id);

                    list.appendChild(li);
                });

                document.getElementById('total-lent').textContent = totalLent.toFixed(2);
                document.getElementById('outstanding').textContent = outstanding.toFixed(2);
            });
        }

        async function togglePaid(id, currentPaid) {
            const loanRef = db.collection('users').doc(currentUser.uid).collection('loans').doc(id);
            await loanRef.update({ paid: !currentPaid });
        }

        async function deleteLoan(id) {
            if (confirm('Delete this loan permanently?')) {
                const loanRef = db.collection('users').doc(currentUser.uid).collection('loans').doc(id);
                await loanRef.delete();
            }
        }

        // Add loan
        document.getElementById('loan-form').onsubmit = async (e) => {
            e.preventDefault();
            const loansCol = getLoansCollection();
            if (!loansCol) return;

            const loan = {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            };

            await loansCol.add(loan);
            e.target.reset();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h1>Personal Lending Tracker</h1>
            <p>Sign up or log in to track your loans</p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (min 6 chars)" required>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
            <p id="auth-message" style="color:red; margin-top:10px;"></p>
        </div>

        <!-- Main App Section -->
        <div id="app-section" style="display:none;">
            <h1>Personal Lending Tracker</h1>
            <p>Welcome, <strong><span id="user-email"></span></strong> | <button id="logout-btn">Log Out</button></p>

            <div class="summary">
                <p>Total Lent: $<span id="total-lent">0.00</span></p>
                <p>Outstanding: $<span id="outstanding">0.00</span></p>
            </div>

            <h2>Add New Loan</h2>
            <form id="loan-form">
                <input type="text" id="borrower" placeholder="Borrower Name" required>
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <input type="date" id="due-date" required>
                <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Your Loans</h2>
            <ul id="loans-list"></ul>
        </div>
    </div>
</body>
</html>
