<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lending Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs (Compat version - guaranteed to work on GitHub Pages) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login / Sign Up Section -->
        <div id="auth-section">
            <h1>Personal Lending Tracker</h1>
            <p>Sign up or log in to get started</p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (6+ characters)" required>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
            <p id="auth-message" style="color: red; margin-top: 15px;"></p>
        </div>

        <!-- Main App (hidden until logged in) -->
        <div id="app-section" style="display: none;">
            <h1>Personal Lending Tracker</h1>
            <p>Welcome, <strong id="user-email"></strong> | <button id="logout-btn">Log Out</button></p>

            <div class="summary">
                <p>Total Lent: $<span id="total-lent">0.00</span></p>
                <p>Outstanding: $<span id="outstanding">0.00</span></p>
                <button id="export-btn" style="margin-top: 15px; background: #27ae60;">Export Loans to CSV</button>
                <div style="text-align: center; margin: 20px 0;">
    <button id="notify-toggle" style="background: #9b59b6; padding: 10px 20px;">Enable Due Date Reminders</button>
    <p id="notify-status" style="margin-top: 10px; font-style: italic;"></p>
            </div>

            <h2>Add New Loan</h2>
            <form id="loan-form">
                <input type="text" id="borrower" placeholder="Borrower Name" required>
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <input type="date" id="due-date" required>
                <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Your Loans</h2>
            <ul id="loans-list"></ul>
        </div>
    </div>

    <script>
        // Your Firebase config - it's safe to have here
        const firebaseConfig = {
            apiKey: "AIzaSyBsHw8C5h6nPunSbvR5ssWHdGzPCM8qcNI",
            authDomain: "lending-tracker-2ded9.firebaseapp.com",
            databaseURL: "https://lending-tracker-2ded9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lending-tracker-2ded9",
            storageBucket: "lending-tracker-2ded9.firebasestorage.app",
            messagingSenderId: "346512563768",
            appId: "1:346512563768:web:65095d67d7c9ff737310cd",
            measurementId: "G-HQVVP0JT52"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeLoans = null;
        let currentLoans = [];  // We'll store all loans here in real-time

        // Listen for login state
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                loadLoans();
            } else {
                currentUser = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-message').textContent = '';
                if (unsubscribeLoans) unsubscribeLoans();
            }
        });

        // Sign Up Button
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) {
                document.getElementById('auth-message').textContent = "Please fill in both fields";
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        });

        // Log In Button
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) {
                document.getElementById('auth-message').textContent = "Please fill in both fields";
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('auth-message').textContent = error.message;
                });
        });

        // Log Out
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // Load loans in real time
      function loadLoans() 
      updateNotificationStatus();
      {
    const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
    unsubscribeLoans = loansRef.onSnapshot(snapshot => {
        const list = document.getElementById('loans-list');
        list.innerHTML = '';
        let totalLent = 0;
        let outstanding = 0;
        const today = new Date().toISOString().split('T')[0];

        currentLoans = [];  // Reset array

        snapshot.forEach(doc => {
            const loan = doc.data();
            loan.id = doc.id;
            currentLoans.push(loan);  // Save to global array

            totalLent += loan.amount;
            if (!loan.paid) outstanding += loan.amount;

            const li = document.createElement('li');
            if (loan.dueDate < today && !loan.paid) li.classList.add('overdue');

            li.innerHTML = `
                <strong>${loan.borrower}</strong> - $${loan.amount.toFixed(2)}
                <br>Due: ${loan.dueDate} ${loan.paid ? '<span style="color:green;">(Paid)</span>' : ''}
                <br><em>${loan.notes || 'No notes'}</em>
                <div style="margin-top:10px;">
                    <button class="paid-btn">${loan.paid ? 'Mark Unpaid' : 'Mark Paid'}</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            li.querySelector('.paid-btn').addEventListener('click', () => {
                loansRef.doc(loan.id).update({ paid: !loan.paid });
            });

            li.querySelector('.delete-btn').addEventListener('click', () => {
                if (confirm('Delete this loan?')) {
                    loansRef.doc(loan.id).delete();
                }
            });

            list.appendChild(li);
        });

        document.getElementById('total-lent').textContent = totalLent.toFixed(2);
        document.getElementById('outstanding').textContent = outstanding.toFixed(2);
    });
}

        // Add new loan
        document.getElementById('loan-form').addEventListener('submit', e => {
            e.preventDefault();
            const loansRef = db.collection('users').doc(currentUser.uid).collection('loans');
            const loan = {
                borrower: document.getElementById('borrower').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value.trim(),
                paid: false
            };
            loansRef.add(loan).then(() => {
                e.target.reset();
            });
        });
// Export to CSV function
// Export to CSV - using cached currentLoans (best version)
document.getElementById('export-btn').addEventListener('click', () => {
    if (currentLoans.length === 0) {
        alert('No loans to export yet! Add some loans first.');
        return;
    }

    let csv = 'Borrower,Amount,Due Date,Notes,Status\n';
    currentLoans.forEach(loan => {
        const status = loan.paid ? 'Paid' : 'Unpaid';
        const notes = (loan.notes || '').replace(/"/g, '""');  // Properly escape quotes
        csv += `"${loan.borrower}","${loan.amount.toFixed(2)}","${loan.dueDate}","${notes}","${status}"\n`;
    });

    const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });  // Added BOM for Excel compatibility
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `my-loans-${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);  // Clean up
});
// === DUE DATE REMINDERS WITH BROWSER NOTIFICATIONS ===
const notifyStatus = document.getElementById('notify-status');
const notifyToggle = document.getElementById('notify-toggle');

let notificationInterval = null;

// Check if notifications are supported and permitted
function updateNotificationStatus() {
    if (!("Notification" in window)) {
        notifyStatus.textContent = "Notifications not supported in this browser.";
        notifyToggle.style.display = 'none';
        return;
    }

    if (Notification.permission === "granted") {
        notifyStatus.textContent = "âœ… Reminders enabled";
        notifyToggle.textContent = "Disable Reminders";
        startDailyCheck();
    } else if (Notification.permission === "denied") {
        notifyStatus.textContent = "âŒ Notifications blocked. Enable in browser settings.";
        notifyToggle.style.display = 'none';
    } else {
        notifyStatus.textContent = "Click button to enable reminders";
        notifyToggle.textContent = "Enable Due Date Reminders";
    }
}

// Toggle button
notifyToggle.addEventListener('click', () => {
    if (Notification.permission === "granted") {
        // Disable
        if (notificationInterval) clearInterval(notificationInterval);
        notifyStatus.textContent = "Reminders disabled";
        notifyToggle.textContent = "Enable Due Date Reminders";
    } else {
        Notification.requestPermission().then(permission => {
            updateNotificationStatus();
        });
    }
});

// Send notification
function sendNotification(title, body) {
    if (Notification.permission === "granted") {
        new Notification(title, { body, icon: 'https://via.placeholder.com/64?text=ðŸ’°' });
    }
}

// Check for due/overdue loans
function checkDueLoans() {
    if (currentLoans.length === 0) return;

    const today = new Date().toISOString().split('T')[0];
    let hasDue = false;

    currentLoans.forEach(loan => {
        if (!loan.paid) {
            if (loan.dueDate === today) {
                sendNotification("Loan Due Today!", `${loan.borrower} owes you $${loan.amount.toFixed(2)}`);
                hasDue = true;
            } else if (loan.dueDate < today) {
                sendNotification("Overdue Loan!", `${loan.borrower} owes you $${loan.amount.toFixed(2)} (due ${loan.dueDate})`);
                hasDue = true;
            }
        }
    });

    if (hasDue) {
        console.log("Reminder notifications sent");
    }
}

// Start checking every hour (adjustable)
function startDailyCheck() {
    if (notificationInterval) clearInterval(notificationInterval);
    checkDueLoans(); // Immediate check
    notificationInterval = setInterval(checkDueLoans, 60 * 60 * 1000); // Every hour
}

// Initialize on login
if (currentUser) updateNotificationStatus(); // In case already granted

// Also call when user logs in (add inside auth.onAuthStateChanged after loadLoans())
        
    </script>
</body>
</html>
